            width: 400px;
        }
    </style>
    <script type="text/javascript">
        var r = [];
        $(document).ready(function(){
            $('input').on('change', function(){
                if($(this)[0].checked){
                    r.push($(this).next().text());
                    //console.log(r);
                    $('#t').val(r.join(', '))
                }else{
                    r.splice(r.indexOf($(this).next().text()), 1);
                    $('#t').val(r.join(', '));
                }
                
            });
            $('#b').on('click', function(){
                r = [];
                $('#t').val(r.join(', '));
                jQuery('input').prop('checked', false); 
            })
        });
    </script>
