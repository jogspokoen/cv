<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
<!------ Include the above in your HEAD tag ---------->
<style type="text/css">
    #custom-search-input{
    padding: 3px;
    border: solid 1px #E4E4E4;
    border-radius: 6px;
    background-color: #fff;
}

#custom-search-input input{
    border: 0;
    box-shadow: none;
}

#custom-search-input button{
    margin: 2px 0 0 0;
    background: none;
    box-shadow: none;
    border: 0;
    color: #666666;
    padding: 0 8px 0 10px;
    border-left: solid 1px #ccc;
}

#custom-search-input button:hover{
    border: 0;
    box-shadow: none;
    border-left: solid 1px #ccc;
}

#custom-search-input .glyphicon-search{
    font-size: 23px;
}
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2></h2>
            <div id="custom-search-input">
                <form method="GET" action="https://rutracker.org/forum/tracker.php" class="input-group col-md-12">
                        <input type="text" class="form-control input-lg col-md-12" placeholder="Запрос,потом ЕНТЕР" name="nm"/>
                        <input type="hidden" name="o" value="7">
                        <input type="hidden" name="s" value="1">
                        <span class="input-group-btn">
                            <button class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
